<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üç®Ice Cream Parlorüç¶</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="minty.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="debug">
  <header class="container-fluid bg-primary text-center p-3 ">
    <h1 class="text-white">üç¶ Ice Cream Parlor üç¶</h1>
  </header>

  <main class="container-fluid bg-secondary text-white justify-around">
    <div class="row p-3">
      <div class="col-8 ">
        <h3>MENU</h3>
        <!-- Menu subtopics below-->
        <div class="row">
          <div class="col-12">
            Vessel Type:
          </div>
          <div class="row p-3 " id="vessels">
            <!-- template for menu item -->
            <div class="menu-item col-6 col-sm-3 selectable" onclick="addToCart('item-name')">
              <img class="item-img img-fluid rounded-top"
                src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
                alt="waffle-cone">
              <div class="d-flex justify-content-around bg-white text-primary p-3 rounded-bottom ">
                <h5>Waffle Cone</h5>
                <p>$1.25</p>
              </div>
            </div>
            <!-- end of template -->
            <div class="col-3">Cake Cone</div>
            <div class="col-3">Cup</div>
          </div>

          <div class="row p-3">
            <div class="col-12">
              Flavors:
            </div>
            <div class="row p-3" id="flavors">
              <!-- Flavors go here -->
            </div>

          </div>
          <div class="row">
            <div class="col-12">
              Toppings:
            </div>
            <div class="row" id="toppings">
              <!-- Toppings go here -->
            </div>

          </div>
        </div>
      </div>
      <!-- End of menu -->
      <div class="col-12 col-md-4 p-5">
        <div class="row" id="cart">
          <h2>CART:</h2>
          <!-- Cart template -->
          <div class="col-12">

          </div>
        </div>
        <div>

        </div>
        <!-- end cart template -->
        <div class="row">
          <div class="col-12">
            <h4>Total: $<span id="total">0.00</span></h4>
            <button id="checkout" class="btn btn-info" onclick="checkout()">Check out</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>



  </main>

  <footer class="container-fluid bg-primary">
    <h6></h6>
  </footer>
  <script src="app.js"></script>
</body>

</html>
